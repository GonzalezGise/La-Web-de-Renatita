<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Suscribe</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style_form.css">

</head>

<body class="fondo-oscuro">
    <div class="container-sm col-6 container_form">
        <h4 class="text-center">Suscribite completando el siguiente formulario para recibir mails semanales con fotos y/o videos de Renata "La Gata"</h3>
        <br>
    
    <form action="" method="POST" class="container-xl col-8" id="form">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>

        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" required>
        </div>
        <div>
            <div>¿Que querés recibir?</div>
            <br>
            <div class="mb-3 form-check form-check-inline">
                <label class="form-check-label" for="foto">Foto</label>
                <input type="checkbox" class="form-check-input" id="foto">
            </div>
            <div class="mb-3 form-check form-check-inline">
                <label class="form-check-label" for="video">Video</label>
                <input type="checkbox" class="form-check-input" id="video">
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary d-block mx-auto">Enviar</button>
    </form>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="../js/validacion_form.js"></script>

</body>

</html>
